{{- $image := .Get 0 -}}

<!-- Ensure the script is loaded once -->
{{- if not (.Page.Scratch.Get "fullscreenbutton_loaded") -}}
    <script src="{{ "js/viewImageFullscreen.js" | relURL }}"></script>
    {{ .Page.Scratch.Set "fullscreenbutton_loaded" true }}
{{- end -}}

<button onclick="viewImageFullscreen('{{ $image }}')" 
    onmouseover="this.style.background='#6c757d'; this.style.color='#fff';" 
    onmouseout="this.style.background='#f0f0f0'; this.style.color='#212529';"
    style="color: black; 
        font-size: .9em; 
        font-style: italic; 
        background-color: #F0F0F0; /* Light gray */
        border: 2px solid #DB8B98; 
        border-radius: 10px; 
        padding: 10px 20px; 
        cursor: pointer;">
    Click here to display image in full screen mode. (Not recommended on phone or small tablet.)
</button>
